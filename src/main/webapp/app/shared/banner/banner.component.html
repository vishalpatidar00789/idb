<carousel style="max-height: 570px; width: 100%;" [noPause]="true" [showIndicators]="false">
    <slide style="max-height: 570px; width: 100%;">
        <img src="../../../content/images/2.jpg" style="max-height: 570px; width: 100%;" alt="first slide">
        <div class="carousel-caption d-none d-md-block">
            <h3>Meet Strangers</h3>
            <button mat-raised-button id="getstarted" color="primary" style="width: 50%" (click)="getStarted()">GET
                STARTED</button>
        </div>
    </slide>
    <slide style="max-height: 570px; width: 100%;">
        <img src="../../../content/images/3.jpg" style="max-height: 570px; width: 100%;" alt="second slide">
        <div class="carousel-caption d-none d-md-block">
            <h3>Find A Trip Partner</h3>
            <button mat-raised-button id="getstarted" color="primary" style="width: 50%" (click)="getStarted()">GET
                STARTED</button>
        </div>
    </slide>
    <slide style="max-height: 570px; width: 100%;">
        <img src="../../../content/images/2.jpg" style="max-height: 570px; width: 100%;" alt="third slide">
        <div class="carousel-caption d-none d-md-block">
            <h3>Find Your Date Today</h3>
            <button mat-raised-button id="getstarted" color="primary" style="width: 50%" (click)="getStarted()">GET
                STARTED</button>
        </div>
    </slide>
</carousel>
