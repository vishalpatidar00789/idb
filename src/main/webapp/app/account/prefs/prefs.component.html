<h4>Set Your Preferences</h4>
<div class="row">

  <div class="col-md-6">
    <mat-card class="example-card"
      style="margin: 0px 5px 10px 5px; font-family: 'Lucida Sans Unicode', 
        'Lucida Grande', 'sans-serif'; box-shadow: 0 2px 1px -3px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 3px 3px rgba(0,0,0,.12);">
      <mat-card-content>
        <mat-panel-title>
          Show me ?
        </mat-panel-title>
        <br>
        <mat-chip-list [multiple]="false" [(ngModel)]="prefs.genderPref">
          <mat-chip #chip2="matChip" *ngFor="let genPref of genders" [color]="genPref.color" [value]="genPref.value"
            [selectable]="true" (click)="selectGenderPref(chip2, genPref)">
            {{genPref.value}}
          </mat-chip>
        </mat-chip-list>
        <br>
        <mat-form-field style="min-width: 200px; width: 98%">
          <mat-select placeholder="Select Your City" [(ngModel)]="prefs.city">
            <mat-option *ngFor="let city of cities" [value]="city">
              {{city}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>

        <mat-panel-title>
          Your Partner's Preferred Age ?
        </mat-panel-title>
        <mat-slider style="min-width: 200px; width: 100%" thumbLabel [displayWith]="formatLabel" tickInterval="100"
          min="18" [(ngModel)]="prefs.agePref" max="50"></mat-slider>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-6">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
      style="font-family: 'Lucida Sans Unicode',
        'Lucida Grande', 'sans-serif'; margin: 0px 5px 5px 5px; box-shadow: 0 2px 1px -3px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 3px 3px rgba(0,0,0,.12);">
      <mat-expansion-panel-header>
        <mat-panel-title>
          More Preferences
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-title>Choose the type of people you prefer to have</mat-panel-title>
      <!-- <mat-chip-list #chips [multiple]="true" [(ngModel)]="selectedTypes">
              <mat-chip #chip="matChip" *ngFor="let type of types" [color]="type.color" [value]="type.value"
                [selectable]="true" (click)="selectType(chip, type)">
                {{gender.value}}
              </mat-chip>
            </mat-chip-list> -->
      <br>
    </mat-expansion-panel>
  </div>
  <div class="example-button-row" style="margin-left: 20px; margin-top: 10px">
    <button mat-raised-button id="search" color="primary" style="width: 100%" (click)="onSubmit($event)">Save &
      Next</button>
  </div>
</div>
